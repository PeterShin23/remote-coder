# Define which CLI agents are available. Each entry describes the adapter type
# plus the command invocation that should be executed.

agents:
  claude:
    type: claude
    command:
      - claude
      - --print
      - --permission-mode
      - acceptEdits
      - --output-format
      - stream-json
      - --verbose
    working_dir_mode: project

  codex:
    type: codex
    command:
      - codex
      - exec
      - --yes
      - --search
    working_dir_mode: project

  gemini:
    type: gemini
    command:
      - gemini
      - --approval-mode
      - auto_edit
      - --output-format
      - stream-json
    working_dir_mode: project
