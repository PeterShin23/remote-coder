# Define which CLI agents are available. Each entry describes the adapter type
# plus the command invocation that should be executed.

agents:
  claude:
    type: claude
    command:
      - claude
      - --print
      - --permission-mode
      - acceptEdits
      - --output-format
      - stream-json
      - --verbose
    working_dir_mode: project

  codex:
    type: codex
    # WARNING: Be careful of prompt injection when using web search with codex!
    # To enable web search, use the following command format:
    # command:
    #   - codex
    #   - exec
    #   - --sandbox
    #   - workspace-write
    #   - --config
    #   - features.web_search_request=true
    #   - --config
    #   - sandbox_workspace_write.network_access=true
    #   - --search
    #   - "YOUR PROMPT HERE"
    command:
      - codex
      - exec
      - --sandbox
      - workspace-write
    working_dir_mode: project

  gemini:
    type: gemini
    command:
      - gemini
      - --approval-mode
      - auto_edit
      - --output-format
      - stream-json
    working_dir_mode: project
